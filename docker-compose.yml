version: '3.8'

services:
  research-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-deep-research-assistant:latest
    container_name: research-assistant
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount output directory for saving results
      - ./output:/app/output
      # Optional: Mount custom configuration
      - ./.env:/app/.env:ro
    stdin_open: true
    tty: true
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s